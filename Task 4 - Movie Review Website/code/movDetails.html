<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Movie Review Website</title>
        <link rel="icon" href="asset/film.png"  type="image/png"/>
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body  >
        <header>
            <div class="title">
                <img style="padding-right:10px" src="asset/filmAnimation.gif" alt="Film Image">
                <h1 style="color:black"> Movie Reviews</h1>
            </div>
            <nav class="navigation">
                
                     <a class="navButton" href="index.html"> Home </a>
                     <a class="navButton" href="listMovies.html"> Movies </a>
                     <a class="navButton" href="search.html"> Search </a>
                     <a class="navButton" href="About.html"> About </a>
            </nav>
        </header>
            <h2>Movie Details</h2>
            <div class="movDetail">
                <img ></img>
                <div class="movInfo">
                    <div class="detail">
                        <span class="lable" style="display:inline;font-size: large ;white-space: pre;padding: 10px; ">Title         : </span>
                        <span id="title"></span>
                    </div>
                    <div class="detail">
                        <span class="lable" style="display: inline;font-size: large ;white-space: pre;padding: 10px; ">Year         : </span>
                        <span id="year"></span>
                    </div>
                    <div class="detail">
                        <span class="lable" style="display: inline;font-size: large ;white-space: pre;padding: 10px; ">Genre       : </span>
                        <span id="genre"></span>
                    </div>
                    <div class="detail">
                        <span class="lable" style="display: inline;font-size: large ;white-space: pre;padding: 10px; ">Summary : </span>
                        <span id="summary"></span>
                    </div>
                </div>
            </div>
            <h2>Reviews</h2>
            <div class="reviews">
                <div style="display: flex; align-items: flex-end;">
                    <div class="user-reviews">
                        <span class ="review-lable">Comment your Review :</span>
                        <textarea name="review" id="user-review" placeholder="Type here..." cols="30" rows="10"></textarea>
                        
                    </div>
                    <button id="submit-review">Submit</button>
                </div>
                <div class="allReviews">
                    
                </div>
            </div>  
        <footer class="footer">
            <p> &copy; All Reviews are user-generated reviews.</p>
        </footer>
        <script src="scripts/script.js"></script>
    </body>
</html>
